<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <title>Light Tracer Render</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');

        body { margin: 0; background-color: #45afff }
        .game {
            position: absolute;
            top: 0px;
            left: 0px;
            margin: 0px;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: block;
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }

        .lds-ring {
          display: inline-block;
          position: relative;
          width: 64px;
          height: 64px;
        }
        .lds-ring div {
          box-sizing: border-box;
          display: block;
          position: absolute;
          width: 51px;
          height: 51px;
          margin-top: 15px;
          border: 6px solid #fff;
          border-radius: 50%;
          animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
          border-color: #fff transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) {
          animation-delay: -0.45s;
        }
        .lds-ring div:nth-child(2) {
          animation-delay: -0.3s;
        }
        .lds-ring div:nth-child(3) {
          animation-delay: -0.15s;
        }
        @keyframes lds-ring {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }

        .center-xy {
          // width: inherit;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
          position: absolute;
        }

        .container {
          width: 100%;
        }

        .copy-container {
          text-align: center;
        }

        .loader-label {
          font-family: 'Roboto Mono', monospace;
          color: #fff;
          font-size: 24px;
          letter-spacing: .2px;
          margin: 0;
        }
    </style>
  </head>
  <body>
    <input type="file" style="width: 0;">

    <div class="container">
      <div class="copy-container center-xy">
        <p class="loader-label">
          Loading...
        </p>

        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
      </div>
    </div>

    <canvas class="game" id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <script type="text/javascript" src="index.js"></script>
    <script type='text/javascript'>
      var ModuleLT = {
        firefoxAllowOpenFileDialogOnClick: 0,

        openFileReqId: 0, // should be set from app
        dropFileId: 0, // should be set from app

        arrayToHeap: function(typedArray) {

            var numBytes = typedArray.length * typedArray.BYTES_PER_ELEMENT;
            var ptr = ModuleLT._malloc(numBytes);
            var heapSubarray = ModuleLT.HEAP8.subarray(ptr, ptr + numBytes);
            heapSubarray.set(typedArray);
            return ptr;
        },
        strToHeap: function(str) {

            let enc = new TextEncoder();
            let array = enc.encode(str);
            var numBytes = array.length + 1;
            var ptr = ModuleLT._malloc(numBytes);
            var heapSubarray = ModuleLT.HEAP8.subarray(ptr, ptr + numBytes);
            heapSubarray.set(array);
            heapSubarray[array.length] = 0;
            return ptr;
        },
        getQueryVariable: function (variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            return "";
        },
        preRun: [],
        postRun: [
            () => {
                // setup drop zone
                {
                    let el = document.querySelector('#canvas')

                    el.addEventListener("dragover", (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                    });

                    el.addEventListener("drop", (e) => {
                        console.log('File dropped');
                        e.preventDefault();
                        e.stopPropagation();

                        let fileName = e.dataTransfer.files[0].name;

                        var reader = new FileReader();
                        reader.onload = () => {

                          var array = new Uint8Array(reader.result);

                          let ptr = ModuleLT.arrayToHeap(array);

                          let enc = new TextEncoder();
                          let fileNameUtf8 = enc.encode(fileName);

                          ModuleLT.OpenFileAsync(ModuleLT.dropFileId, fileNameUtf8, ptr, array.length);

                        }
                        reader.readAsArrayBuffer(e.dataTransfer.files[0]);
                    });
                }                
                
                // set up input tag
                document.querySelector('input').addEventListener('click', function() { this.value = null; }, false);

                document.querySelector('input').addEventListener('change', function() {

                  let fileName = this.files[0].name;

                  var reader = new FileReader();
                  reader.onload = () => {
                    let array = new Uint8Array(reader.result);

                    let ptr = ModuleLT.arrayToHeap(array);

                    let enc = new TextEncoder();
                    let fileNameUtf8 = enc.encode(fileName);

                    ModuleLT.OpenFileAsync(ModuleLT.openFileReqId, fileNameUtf8, ptr, array.length);
                  }

                  reader.onabort = () => { console.log("onabbort")};

                  reader.onerror = () => { console.log("onerror")};


                  reader.readAsArrayBuffer(this.files[0]);

                }, false);

                if (ModuleLT.isFirefox())
                {
                    document.onclick = (event) => {
                        if (ModuleLT.firefoxAllowOpenFileDialogOnClick) {
                            document.querySelector('input').click();
                        }
                    }
                }
            }
        ],
        isFirefox: function() {
            return navigator.userAgent.indexOf("Firefox") > 0 ? 1 : 0;
        },
        getVendor: function() {
            let gl = document.getElementById('canvas').getContext('webgl2');

            if (!gl) {
              return 0;
            }

            let debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
            let vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);

            let ptr = ModuleLT.strToHeap(vendor);
            return ptr;
        },
        getRenderer: function() {
            let gl = document.getElementById('canvas').getContext('webgl2');

            if (!gl) {
              return 0;
            }

            let debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
            let renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);

            let ptr = ModuleLT.strToHeap(renderer);
            return ptr;
        },
        click: function (node) {
            let event = window.document.createEvent("MouseEvents");
            event.initMouseEvent(
              "click", true, false, window, 0, 0, 0, 0, 0
              , false, false, false, false, 0, null
            );
            node.dispatchEvent(event);
        },
        saveFile: function (filename, ptr, numBytes) {
            let blob = new Blob([new Uint8Array(ModuleLT.HEAPU8.buffer, ptr, numBytes)]);
            let url = window.URL.createObjectURL(blob);

            let save_link = window.document.createElementNS("http://www.w3.org/1999/xhtml", "a")
            save_link.href = url;
            save_link.download = filename;
            ModuleLT.click(save_link);
        },
        fetchFile: function(req_id, url) {
            var oReq = new XMLHttpRequest();
            oReq.open("GET", url, true);
            oReq.responseType = "arraybuffer";

            oReq.onprogress = (event) => {
              //console.log(`[${req_id}] Received ` + event.loaded / 1024 + ' of ' + event.total / 1024);
              ModuleLT.SetProgress(req_id, event.loaded, event.total);
            }

            oReq.onload = (oEvent) => {
              var arrayBuffer = oReq.response;
              if (arrayBuffer) {
                var byteArray = new Uint8Array(arrayBuffer);

                let ptr = ModuleLT.arrayToHeap(byteArray);;

                let enc = new TextEncoder();
                let fileNameUtf8 = enc.encode(url);
                ModuleLT.OpenFileAsync(req_id, fileNameUtf8, ptr, byteArray.length);
              }
            };

            oReq.send(null);
        },
        openFile: function(req_id, filters, default_url) {

            ModuleLT.openFileReqId = req_id;
            let inputElem = document.querySelector('input');
            inputElem.accept = filters;

            if (!ModuleLT.isFirefox())
            {
                inputElem.click();
            }
        },
        print: (function() {
            return function(text) {
                text = Array.prototype.slice.call(arguments).join(' ');
                console.log(text);
            };
        })(),
        printErr: function(text) {
            text = Array.prototype.slice.call(arguments).join(' ');
            console.error(text);
        },
        canvas: (function() {
            var canvas = document.getElementById('canvas');
            //canvas.addEventListener("webglcontextlost", function(e) { alert('FIXME: WebGL context lost, please reload the page'); e.preventDefault(); }, false);
            return canvas;
        })(),
        setStatus: function(text) {
            console.log("status: " + text);
        },
        monitorRunDependencies: function(left) {
            console.log("monitor run deps: " + left);
        }
      };
      window.onerror = function() {
        console.log("onerror: " + event);
      };

      const gl = document.getElementById('canvas').getContext('webgl2');
      if (!gl) {
        console.log('Your browser does not support WebGL2');

        let e = document.querySelector(".lds-ring");
        e.parentNode.removeChild(e);

        let label = document.querySelector(".loader-label");
        label.innerText = "Your browser does not support WebGL2";

      } else {
        LightTracer(ModuleLT).then(function(Module) {
          // remove css load spinner
          {
            let e = document.querySelector(".lds-ring");
            e.parentNode.removeChild(e);
          }
        });
      }
    </script>
    <script async type="text/javascript" src="index.js"></script>
  </body>
</html>
